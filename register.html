<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - IPL Match Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('blue.jpg') no-repeat center center fixed; /* Background image */
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    /* Logo in top-left */
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 80px; /* Adjust the width of the logo */
    }

    /* Container for the registration box */
    .container {
      width: 300px; /* Reduced width */
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px; /* Reduced padding */
      text-align: left; /* Align text to the left */
    }

    h1 {
      font-size: 20px; /* Reduced font size */
      text-align: center; /* Keep heading centered */
      margin-bottom: 15px;
    }

    label {
      font-size: 14px; /* Reduced font size */
      margin: 10px 0 5px; /* Adjust margins */
      display: block;
    }

    input {
      width: 100%; /* Keep inputs full width */
      padding: 8px; /* Reduced padding */
      margin-bottom: 10px; /* Less space between inputs */
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px; /* Smaller font size for inputs */
    }

    button {
      width: 100%;
      padding: 8px; /* Reduced padding */
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .register-link {
      margin-top: 10px;
      font-size: 12px; /* Smaller font for the register link */
      text-align: center; /* Center the link */
      display: block;
      color: #002144;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }

    /* Moving text banner */
    .banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #02274e;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 16px; /* Reduced font size for banner */
      white-space: nowrap;
      overflow: hidden;
    }

    .banner p {
      display: inline-block;
      animation: scrollBanner 10s linear infinite;
    }

    @keyframes scrollBanner {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <!-- Logo in the top-left corner -->
  <img src="kmitlogo.png" alt="Logo" class="logo">

  <div class="container">
    <h1>Register</h1>

    <form onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age" min="1">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">

      <button type="submit">Register</button>

      <div class="error" id="error"></div>
    </form>

    <a href="login.html" class="register-link">Already have an account? Login here</a>
  </div>

  <!-- Moving text banner at the bottom -->
  <div class="banner">
    <p>Join IPL Match Prediction and enhance your cricket experience!</p>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('error');

      // Clear previous error messages
      errorElement.innerText = '';

      // Validate Name
      if (name === '') {
        errorElement.innerText = "Please enter your name.";
        return false;
      }

      // Validate Age
      if (age === '' || age < 1) {
        errorElement.innerText = "Please enter a valid age.";
        return false;
      }

      // Validate Email
      if (email === '' || !validateEmail(email)) {
        errorElement.innerText = "Please enter a valid email address.";
        return false;
      }

      // Validate Password
      if (password === '' || password.length < 6) {
        errorElement.innerText = "Password must be at least 6 characters long.";
        return false;
      }

      // If validation passes, proceed with registration and redirect
      alert("Registration Successful!");
      window.location.href = "dashboard.html"; // Redirect to prediction page
      return false; // Prevent actual form submission
    }

    // Email Validation Function
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(String(email).toLowerCase());
    }
  </script>

</body>
</html>
