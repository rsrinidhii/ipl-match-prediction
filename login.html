<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - IPL Match Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('blue.jpg') no-repeat center center fixed; /* Background image */
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    /* Logo in top-left */
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 80px; /* Adjust the width of the logo */
    }

    /* Container for the login box */
    .container {
      width: 350px;
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      margin: 10px 0;
      display: block;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #02274e;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #013c38;
    }

    .error {
      color: red;
      font-size: 16px;
      margin-top: 10px;
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
      display: block;
      color: #002144;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }

    /* Moving text banner */
    .banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #02274e;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
    }

    .banner p {
      display: inline-block;
      animation: scrollBanner 10s linear infinite;
    }

    @keyframes scrollBanner {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <!-- Logo in the top-left corner -->
  <img src="kmitlogo.png" alt="Logo" class="logo">

  <div class="container">
    <h1>Login</h1>

    <form onsubmit="return validateLoginForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">

      <button type="submit">Login</button>

      <div class="error" id="error"></div>
    </form>

    <a href="register.html" class="register-link">Don't have an account? Register here</a>
  </div>

  <!-- Moving text banner at the bottom -->
  <div class="banner">
    <p>Welcome to IPL Match Prediction! Stay updated with live matches and predictions.</p>
  </div>

  <script>
    function validateLoginForm() {
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;
      const errorElement = document.getElementById('error');

      // Clear previous error messages
      errorElement.innerText = '';

      // Validate Name
      if (name === '') {
        errorElement.innerText = "Please enter your name.";
        return false;
      }

      // Validate Password
      if (password === '') {
        errorElement.innerText = "Please enter your password.";
        return false;
      }

      // If validation passes, proceed with login and redirect
      alert("Login Successful!");
      window.location.href = "dashboard.html"; // Redirect to prediction page
      return false; // Prevent form submission
    }
  </script>

</body>
</html>
